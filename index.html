<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Suite Creativa de Marketing con IA</title>
    <script type="importmap">
      {
        "imports": {
          "react": "https://aistudiocdn.com/react@^19.2.0",
          "react-dom/": "https://aistudiocdn.com/react-dom@^19.2.0/",
          "react/": "https://aistudiocdn.com/react@^19.2.0/",
          "@google/genai": "https://aistudiocdn.com/@google/genai@^1.27.0"
        }
      }
    </script>
    <script type="module" src="index.tsx"></script>
    <style>
        :root {
            --bg-color: #121212;
            --sidebar-bg: rgba(30, 30, 30, 0.7);
            --main-bg: #1a1a1a;
            --text-color: #e0e0e0;
            --primary-color: #00e5ff; /* Cyan accent */
            --secondary-color: #18a391; /* Teal */
            --border-color: rgba(255, 255, 255, 0.1);
            --card-bg: rgba(40, 40, 40, 0.8);
            --input-bg: rgba(50, 50, 50, 0.9);
            --error-color: #ff4d4d;
            --success-color: #4caf50;
        }

        *, *::before, *::after { box-sizing: border-box; }

        body {
            margin: 0;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Helvetica, Arial, sans-serif;
            background-color: var(--bg-color);
            color: var(--text-color);
            line-height: 1.6;
        }

        #root {
            display: flex;
            height: 100vh;
            overflow: hidden;
        }

        /* --- Layout --- */
        .sidebar {
            width: 280px;
            background: var(--sidebar-bg);
            backdrop-filter: blur(10px);
            border-right: 1px solid var(--border-color);
            padding: 2rem 1rem;
            display: flex;
            flex-direction: column;
            gap: 1.5rem;
            overflow-y: auto;
        }

        .main-container {
            flex: 1;
            background-color: var(--main-bg);
            padding: 2rem 3rem;
            overflow-y: auto;
        }

        /* --- Sidebar Content --- */
        .sidebar-header {
            text-align: center;
            padding-bottom: 1.5rem;
            border-bottom: 1px solid var(--border-color);
        }
        .sidebar-super-title {
            font-size: 1.5rem;
            font-weight: 800;
            color: var(--primary-color);
            margin: 0;
            text-transform: uppercase;
        }
        .sidebar-title {
            font-size: 1.1rem;
            font-weight: 500;
            color: var(--text-color);
            margin: 0.25rem 0 0;
        }
        .sidebar-subtitle {
            font-size: 0.8rem;
            color: #a0a0a0;
            margin: 0.25rem 0 0;
        }
        .sidebar-nav {
            display: flex;
            flex-direction: column;
            gap: 0.5rem;
        }

        .nav-tab {
            padding: 0.75rem 1rem;
            border-radius: 8px;
            color: var(--text-color);
            text-decoration: none;
            font-weight: 500;
            cursor: pointer;
            transition: background-color 0.2s, color 0.2s, border-left 0.2s;
            border-left: 3px solid transparent;
        }
        .nav-tab:hover {
            background-color: rgba(255, 255, 255, 0.05);
        }
        .nav-tab.active {
            background-color: rgba(0, 229, 255, 0.1);
            color: var(--primary-color);
            border-left: 3px solid var(--primary-color);
        }
        .nav-tab span {
            font-size: 0.7rem;
            padding: 2px 5px;
            border-radius: 4px;
            background-color: var(--secondary-color);
            color: #fff;
            margin-left: 8px;
            vertical-align: middle;
        }


        /* --- Main Content --- */
        .page-header {
            margin-bottom: 2rem;
            border-bottom: 1px solid var(--border-color);
            padding-bottom: 1rem;
        }
        .page-title {
            font-size: 2rem;
            font-weight: 700;
            color: #fff;
            margin: 0;
        }
        .page-description {
            font-size: 1rem;
            color: #a0a0a0;
            margin-top: 0.5rem;
        }

        .control-panel {
            background: var(--card-bg);
            padding: 1.5rem 2rem;
            border-radius: 12px;
            border: 1px solid var(--border-color);
            margin-bottom: 2rem;
            display: flex;
            flex-direction: column;
            gap: 1.5rem;
        }

        .input-group {
            display: flex;
            flex-direction: column;
            gap: 0.5rem;
        }
        .input-group label {
            font-weight: 600;
            font-size: 0.9rem;
            color: #c0c0c0;
        }
        .input-group span { font-size: 0.8rem; color: #888; }
        
        input[type="text"], textarea, select {
            width: 100%;
            padding: 0.75rem 1rem;
            border-radius: 8px;
            border: 1px solid var(--border-color);
            background-color: var(--input-bg);
            color: var(--text-color);
            font-size: 1rem;
        }
        textarea { resize: vertical; min-height: 80px; }
        input[type="text"]:focus, textarea:focus, select:focus {
            outline: none;
            border-color: var(--primary-color);
            box-shadow: 0 0 0 2px rgba(0, 229, 255, 0.2);
        }
        
        .button-group {
            display: flex;
            gap: 1rem;
            justify-content: flex-start;
        }

        button, .file-input-label {
            padding: 0.75rem 1.5rem;
            border-radius: 8px;
            border: none;
            background: var(--primary-color);
            color: #000;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: background-color 0.2s, transform 0.1s;
        }
        button:hover, .file-input-label:hover { background-color: var(--secondary-color); color: #fff; }
        button:active { transform: scale(0.98); }
        button:disabled {
            background-color: #555;
            color: #999;
            cursor: not-allowed;
        }
        .export-button {
            background-color: transparent;
            border: 1px solid var(--secondary-color);
            color: var(--secondary-color);
        }
        .export-button:hover { background-color: var(--secondary-color); color: #fff; }
        
        .file-input { display: none; }
        .file-name {
            color: #a0a0a0;
            font-style: italic;
            margin-left: 1rem;
            font-size: 0.9rem;
        }
        .aspect-ratio-selector { display: flex; gap: 1rem; align-items: center; }

        .results-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            gap: 1.5rem;
        }

        .card {
            background: var(--card-bg);
            border-radius: 12px;
            border: 1px solid var(--border-color);
            overflow: hidden;
            position: relative;
            display: flex;
            flex-direction: column;
        }
        .card-image-placeholder {
            aspect-ratio: 1 / 1;
            display: flex;
            align-items: center;
            justify-content: center;
            background-color: #222;
        }
        .card-image-placeholder p { color: #888; text-align: center; padding: 1rem; }
        .card img, .card video { display: block; width: 100%; height: auto; }
        
        .card-content { padding: 1rem; flex-grow: 1; }
        .card-title {
            margin: 0 0 0.5rem;
            font-size: 1rem;
            font-weight: 600;
            color: #fff;
            background-color: rgba(0, 0, 0, 0.6);
            padding: 0.25rem 0.5rem;
            border-radius: 4px;
            position: absolute;
            top: 10px;
            left: 10px;
            text-transform: capitalize;
        }
        .card-actions {
            position: absolute;
            top: 10px;
            right: 10px;
            display: flex;
            gap: 0.5rem;
            opacity: 0;
            transition: opacity 0.2s;
        }
        .card:hover .card-actions { opacity: 1; }
        .card-actions button {
            padding: 0.5rem;
            font-size: 0.8rem;
            line-height: 1;
        }
        
        /* Card variations */
        .branding-card .card-content { display: flex; flex-direction: column; gap: 1rem; }
        .palette { display: flex; gap: 0.5rem; }
        .color-swatch { width: 30px; height: 30px; border-radius: 50%; border: 1px solid var(--border-color); }
        .branding-details h4 { margin: 0 0 0.25rem; color: #aaa; font-size: 0.8rem; }
        .branding-details p { margin: 0; font-size: 0.9rem; }
        
        .social-post-card .card-copy-text {
            font-size: 0.9rem;
            background-color: #222;
            padding: 0.75rem;
            border-radius: 8px;
            max-height: 150px;
            overflow-y: auto;
        }
        .social-post-card .card-content { display: flex; flex-direction: column; gap: 1rem; }
        
        .campaign-card ul { padding-left: 1.25rem; margin: 0; }
        .campaign-card li { font-size: 0.9rem; color: #ccc; }
        
        .script-card .card-content, .persona-card .card-content { white-space: pre-wrap; font-size: 0.9rem; }
        
        .analyzer-layout { display: grid; grid-template-columns: 300px 1fr; gap: 2rem; }
        .analyzer-image-container { border: 1px solid var(--border-color); border-radius: 12px; overflow: hidden; }
        .analyzer-image-container img { width: 100%; display: block; }
        .analyzer-text { white-space: pre-wrap; font-size: 0.95rem; }
        
        /* Loading/Error states */
        .spinner {
            border: 4px solid #f3f3f3;
            border-top: 4px solid var(--primary-color);
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
        }
        @keyframes spin { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }

        .error-message {
            color: var(--error-color);
            font-size: 0.85rem;
        }
    </style>
</head>
<body>
    <div id="root"></div>
</body>
</html>
