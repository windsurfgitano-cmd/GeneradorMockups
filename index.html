<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Generador de Mockups con IA</title>
    <script type="importmap">
    {
      "imports": {
        "react": "https://aistudiocdn.com/react@^19.2.0",
        "react-dom/": "https://aistudiocdn.com/react-dom@^19.2.0/",
        "react/": "https://aistudiocdn.com/react@^19.2.0/",
        "@google/genai": "https://aistudiocdn.com/@google/genai@^1.27.0"
      }
    }
    </script>
    <style>
        :root {
            --background-color: #0d1117;
            --control-panel-bg: rgba(30, 41, 59, 0.6);
            --border-color: rgba(56, 189, 248, 0.2);
            --text-color: #e5e7eb;
            --accent-color-1: #06b6d4; /* Cian */
            --accent-color-2: #14b8a6; /* Verde azulado */
            --button-hover-bg: rgba(255, 255, 255, 0.1);
            --error-color: #f87171;
            --success-color: #4ade80;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Helvetica, Arial, sans-serif;
            background-color: var(--background-color);
            color: var(--text-color);
            margin: 0;
            padding: 2rem;
            min-height: 100vh;
            box-sizing: border-box;
        }

        #root {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 2rem;
            width: 100%;
        }

        .main-container {
            width: 100%;
            max-width: 1200px;
            display: flex;
            flex-direction: column;
            gap: 2rem;
        }

        .control-panel {
            background: var(--control-panel-bg);
            border: 1px solid var(--border-color);
            border-radius: 16px;
            padding: 2rem;
            backdrop-filter: blur(12px);
            -webkit-backdrop-filter: blur(12px);
            box-shadow: 0 8px 32px 0 rgba(0, 0, 0, 0.37);
            display: flex;
            flex-direction: column;
            gap: 1.5rem;
        }
        
        .control-panel h1 {
            text-align: center;
            margin-top: 0;
            font-size: 2rem;
            background: -webkit-linear-gradient(var(--accent-color-1), var(--accent-color-2));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .input-section {
            display: flex;
            flex-direction: column;
            gap: 0.5rem;
        }
        
        .input-section label {
            font-size: 1.1rem;
            font-weight: 600;
        }

        .file-input-wrapper {
            position: relative;
            width: 100%;
            height: 100px;
            border: 2px dashed var(--border-color);
            border-radius: 8px;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            transition: background-color 0.3s, border-color 0.3s;
        }

        .file-input-wrapper:hover {
            background-color: rgba(56, 189, 248, 0.1);
            border-color: var(--accent-color-1);
        }

        .file-input-wrapper input[type="file"] {
            position: absolute;
            width: 100%;
            height: 100%;
            opacity: 0;
            cursor: pointer;
        }
        
        .file-input-text {
            color: var(--text-color);
            pointer-events: none;
        }

        .file-name {
            color: var(--success-color);
            font-weight: bold;
        }

        .context-textarea {
            background-color: rgba(15, 23, 42, 0.8);
            border: 1px solid var(--border-color);
            border-radius: 8px;
            color: var(--text-color);
            padding: 0.75rem;
            font-size: 1rem;
            min-height: 80px;
            resize: vertical;
        }

        .context-textarea:focus {
            outline: none;
            border-color: var(--accent-color-1);
            box-shadow: 0 0 0 2px rgba(56, 189, 248, 0.4);
        }

        .generate-button {
            padding: 1rem;
            border-radius: 8px;
            border: none;
            background: linear-gradient(90deg, var(--accent-color-1), var(--accent-color-2));
            color: white;
            cursor: pointer;
            font-size: 1.2rem;
            font-weight: bold;
            transition: transform 0.2s, box-shadow 0.2s;
        }

        .generate-button:hover:not(:disabled) {
            transform: translateY(-2px);
            box-shadow: 0 4px 20px rgba(6, 182, 212, 0.4);
        }

        .generate-button:disabled {
            background: #4b5563;
            cursor: not-allowed;
            opacity: 0.7;
        }
        
        .mockups-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            gap: 1.5rem;
        }
        
        .mockup-card {
            position: relative;
            aspect-ratio: 1 / 1;
            background-color: var(--control-panel-bg);
            border-radius: 12px;
            overflow: hidden;
            display: flex;
            align-items: center;
            justify-content: center;
            border: 1px solid var(--border-color);
            transition: transform 0.3s;
        }

        .mockup-card:hover {
            transform: scale(1.03);
        }
        
        .mockup-card img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        .mockup-card .overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.7);
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            text-align: center;
            padding: 1rem;
            box-sizing: border-box;
            opacity: 0;
            transition: opacity 0.3s;
        }

        .mockup-card:hover .overlay {
            opacity: 1;
        }
        
        .mockup-card .actions {
            display: flex;
            gap: 1rem;
            margin-top: 1rem;
        }
        
        .mockup-card .action-button {
            background-color: var(--button-hover-bg);
            border: 1px solid var(--border-color);
            color: var(--text-color);
            padding: 0.5rem 1rem;
            border-radius: 6px;
            cursor: pointer;
            transition: background-color 0.2s;
            font-size: 0.9rem;
        }
        
        .mockup-card .action-button:hover {
            background-color: var(--accent-color-1);
            border-color: var(--accent-color-1);
        }
        
        .loader, .error-message {
            color: var(--text-color);
            font-size: 1rem;
            font-style: italic;
        }

        .error-message {
            color: var(--error-color);
            font-weight: bold;
        }
    </style>
</head>
<body>
    <div id="root"></div>
    <script type="module" src="/index.tsx"></script>
</body>
</html>
