<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-ag">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Suite Creativa con IA</title>
  <style>
    :root {
      --background-color: #1a1a1a;
      --glass-background: rgba(42, 42, 42, 0.6);
      --border-color: rgba(255, 255, 255, 0.1);
      --text-color: #e0e0e0;
      --primary-color: #00bcd4; /* Cian */
      --secondary-color: #009688; /* Verde azulado */
      --disabled-color: #4a4a4a;
      --error-color: #ff5252;
    }

    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Helvetica, Arial, sans-serif;
      background-color: var(--background-color);
      color: var(--text-color);
      overflow-x: hidden;
    }

    #root {
      display: flex;
      min-height: 100vh;
      width: 100%;
    }

    .app-container {
      display: flex;
      width: 100%;
    }
    
    /* --- Sidebar --- */
    .sidebar {
      width: 280px;
      padding: 2rem 1.5rem;
      background: var(--glass-background);
      backdrop-filter: blur(10px);
      border-right: 1px solid var(--border-color);
      display: flex;
      flex-direction: column;
      gap: 2rem;
      position: fixed;
      top: 0;
      left: 0;
      height: 100%;
    }

    .sidebar-header {
      font-size: 1.5rem;
      font-weight: bold;
      color: var(--primary-color);
    }
    .sidebar-header span {
      font-weight: 300;
      color: var(--text-color);
    }

    .sidebar-nav {
      display: flex;
      flex-direction: column;
      gap: 0.5rem;
    }

    .nav-tab {
      padding: 0.8rem 1rem;
      border-radius: 8px;
      cursor: pointer;
      transition: background-color 0.2s ease, color 0.2s ease, border-left 0.2s ease;
      font-weight: 500;
      border-left: 3px solid transparent;
    }

    .nav-tab:hover {
      background-color: rgba(255, 255, 255, 0.05);
    }
    
    .nav-tab.active {
      background-color: rgba(0, 188, 212, 0.1);
      color: var(--primary-color);
      border-left: 3px solid var(--primary-color);
    }
    
    /* --- Main Content --- */
    .main-container {
        margin-left: 280px;
        flex-grow: 1;
        padding: 2rem 3rem;
        display: flex;
        flex-direction: column;
        gap: 2rem;
    }

    .page-header h1 {
        font-size: 2.5rem;
        font-weight: bold;
        color: var(--text-color);
        margin-bottom: 0.5rem;
    }

    .page-header p {
        font-size: 1.1rem;
        color: #a0a0a0;
    }

    /* --- Control Panel --- */
    .control-panel {
      background: var(--glass-background);
      padding: 1.5rem;
      border-radius: 12px;
      border: 1px solid var(--border-color);
      backdrop-filter: blur(10px);
      display: flex;
      flex-direction: column;
      gap: 1.5rem;
    }
    
    .control-step {
        display: flex;
        flex-direction: column;
        gap: 0.8rem;
    }

    .control-step h2 {
      font-size: 1rem;
      font-weight: bold;
      color: var(--primary-color);
    }
    
    .file-upload-area {
        border: 2px dashed var(--border-color);
        border-radius: 8px;
        padding: 2rem;
        text-align: center;
        cursor: pointer;
        transition: background-color 0.2s, border-color 0.2s;
    }
    .file-upload-area:hover, .file-upload-area.has-file {
        background-color: rgba(0, 188, 212, 0.1);
        border-color: var(--primary-color);
    }
    .file-upload-area p {
        color: #a0a0a0;
    }
    .file-upload-area .file-name {
        color: var(--primary-color);
        font-weight: bold;
        margin-top: 0.5rem;
    }

    textarea {
      width: 100%;
      min-height: 80px;
      padding: 0.8rem;
      border-radius: 8px;
      border: 1px solid var(--border-color);
      background-color: rgba(0,0,0,0.3);
      color: var(--text-color);
      font-family: inherit;
      font-size: 1rem;
      resize: vertical;
    }
    textarea:focus {
        outline: none;
        border-color: var(--primary-color);
        box-shadow: 0 0 0 2px rgba(0, 188, 212, 0.3);
    }

    .generate-button {
      background: linear-gradient(90deg, var(--secondary-color), var(--primary-color));
      color: white;
      border: none;
      padding: 1rem 1.5rem;
      border-radius: 8px;
      font-size: 1.1rem;
      font-weight: bold;
      cursor: pointer;
      transition: transform 0.2s, box-shadow 0.2s;
      align-self: flex-start;
    }

    .generate-button:hover {
      transform: translateY(-2px);
      box-shadow: 0 4px 15px rgba(0, 188, 212, 0.3);
    }

    .generate-button:disabled {
      background: var(--disabled-color);
      cursor: not-allowed;
      transform: none;
      box-shadow: none;
    }

    /* --- Results Grid --- */
    .results-grid {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
      gap: 1.5rem;
    }
    
    /* Base Card Style */
    .result-card {
      background: var(--glass-background);
      border-radius: 12px;
      border: 1px solid var(--border-color);
      overflow: hidden;
      display: flex;
      flex-direction: column;
      height: 380px;
      justify-content: center;
      align-items: center;
      position: relative;
    }
    
    .result-card .card-content {
      width: 100%;
      height: 100%;
      display: flex;
      flex-direction: column;
    }

    .card-image-container {
      width: 100%;
      height: 100%;
      flex-grow: 1;
      background-color: #2c2c2c;
      display: flex;
      justify-content: center;
      align-items: center;
      position: relative;
    }
    .card-image {
      width: 100%;
      height: 100%;
      object-fit: cover;
    }
    
    .card-footer {
        padding: 1rem;
        background-color: rgba(0, 0, 0, 0.3);
    }

    .card-prompt-text {
        font-size: 0.9rem;
        color: #a0a0a0;
        white-space: nowrap;
        overflow: hidden;
        text-overflow: ellipsis;
    }
    .card-prompt-text span {
        font-weight: bold;
        color: var(--text-color);
    }
    
    /* Card Overlay */
    .card-overlay {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-color: rgba(0, 0, 0, 0.6);
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      gap: 1rem;
      opacity: 0;
      transition: opacity 0.2s ease;
    }
    .result-card:hover .card-overlay {
      opacity: 1;
    }
    
    .card-button {
        background-color: rgba(42, 42, 42, 0.8);
        border: 1px solid var(--border-color);
        color: var(--text-color);
        padding: 0.5rem 1rem;
        border-radius: 6px;
        cursor: pointer;
        transition: background-color 0.2s, color 0.2s;
        font-weight: bold;
    }
    .card-button:hover {
        background-color: var(--primary-color);
        color: white;
    }
    
    /* Loading and Error States */
    .spinner {
      border: 4px solid rgba(255, 255, 255, 0.3);
      border-radius: 50%;
      border-top: 4px solid var(--primary-color);
      width: 40px;
      height: 40px;
      animation: spin 1s linear infinite;
    }
    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }
    
    .error-message {
        padding: 1rem;
        text-align: center;
        color: var(--error-color);
        font-size: 0.9rem;
    }

    /* --- Branding Card --- */
    .branding-card {
        padding: 1.5rem;
        display: flex;
        flex-direction: column;
        gap: 1rem;
        justify-content: space-between;
    }
    .palette {
        display: flex;
        gap: 0.5rem;
    }
    .color-swatch {
        width: 100%;
        height: 60px;
        border-radius: 6px;
        display: flex;
        align-items: flex-end;
        padding: 0.3rem;
        font-size: 0.7rem;
        font-weight: bold;
        color: white;
        text-shadow: 1px 1px 2px rgba(0,0,0,0.5);
    }
    .branding-section {
        display: flex;
        flex-direction: column;
        gap: 0.5rem;
    }
    .branding-section h4 {
        color: var(--primary-color);
        font-size: 1rem;
    }
     .branding-section p {
        font-size: 0.9rem;
        color: #a0a0a0;
    }
    .branding-footer {
        display: flex;
        justify-content: flex-end;
    }
  </style>
