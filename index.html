<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Suite Creativa con IA</title>
  <script type="importmap">
  {
    "imports": {
      "react": "https://aistudiocdn.com/react@^19.2.0",
      "react-dom/": "https://aistudiocdn.com/react-dom@^19.2.0/",
      "react/": "https://aistudiocdn.com/react@^19.2.0/",
      "@google/genai": "https://aistudiocdn.com/@google/genai@^1.27.0"
    }
  }
  </script>
  <style>
    :root {
      --bg-color: #1a1a1a;
      --sidebar-bg: rgba(30, 30, 30, 0.6);
      --main-bg: #212121;
      --card-bg: rgba(40, 40, 40, 0.7);
      --accent-color: #00e5ff;
      --text-color: #e0e0e0;
      --text-muted: #a0a0a0;
      --border-color: rgba(255, 255, 255, 0.1);
      --success-color: #4caf50;
      --error-color: #f44336;
    }
    *, *::before, *::after {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }
    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Helvetica, Arial, sans-serif;
      background-color: var(--bg-color);
      color: var(--text-color);
      line-height: 1.6;
    }
    #root {
      display: flex;
      height: 100vh;
      overflow: hidden;
    }
    .app-layout {
      display: flex;
      width: 100%;
      height: 100%;
    }
    /* Sidebar */
    .sidebar {
      width: 260px;
      flex-shrink: 0;
      background: var(--sidebar-bg);
      backdrop-filter: blur(20px);
      border-right: 1px solid var(--border-color);
      padding: 2rem 1rem;
      display: flex;
      flex-direction: column;
      gap: 1rem;
    }
    .sidebar-header {
      padding: 0 1rem;
    }
    .sidebar-title {
      font-size: 1.5rem;
      font-weight: 700;
      color: var(--text-color);
    }
    .sidebar-subtitle {
      font-size: 0.9rem;
      color: var(--text-muted);
    }
    .nav-tabs {
      display: flex;
      flex-direction: column;
      gap: 0.5rem;
      margin-top: 1rem;
    }
    .nav-tab {
      display: block;
      width: 100%;
      padding: 0.75rem 1rem;
      border: none;
      background: transparent;
      color: var(--text-muted);
      font-size: 1rem;
      font-weight: 500;
      text-align: left;
      cursor: pointer;
      border-radius: 8px;
      transition: all 0.2s ease-in-out;
      border-left: 3px solid transparent;
    }
    .nav-tab:hover {
      background-color: rgba(255, 255, 255, 0.05);
      color: var(--text-color);
    }
    .nav-tab.active {
      background-color: rgba(0, 229, 255, 0.1);
      color: var(--accent-color);
      border-left: 3px solid var(--accent-color);
    }
    /* Main Container */
    .main-container {
      flex-grow: 1;
      overflow-y: auto;
      padding: 2rem;
      display: flex;
      flex-direction: column;
    }
    .page-header {
      margin-bottom: 2rem;
    }
    .page-title {
      font-size: 2.5rem;
      font-weight: 800;
      color: var(--text-color);
    }
    .page-description {
      font-size: 1.1rem;
      color: var(--text-muted);
      max-width: 700px;
    }
    /* Control Panel */
    .control-panel {
      width: 100%;
      background: var(--card-bg);
      backdrop-filter: blur(10px);
      border: 1px solid var(--border-color);
      border-radius: 12px;
      padding: 1.5rem;
      margin-bottom: 2rem;
    }
    .control-section {
      margin-bottom: 1.5rem;
    }
    .control-section:last-child {
      margin-bottom: 0;
    }
    .control-label {
      display: block;
      font-size: 1rem;
      font-weight: 600;
      margin-bottom: 0.5rem;
      color: var(--text-color);
    }
    .control-label span {
      font-size: 0.8rem;
      font-weight: 400;
      color: var(--text-muted);
    }
    .file-input-wrapper {
      position: relative;
      width: 100%;
      height: 100px;
      border: 2px dashed var(--border-color);
      border-radius: 8px;
      display: flex;
      justify-content: center;
      align-items: center;
      cursor: pointer;
      transition: border-color 0.2s;
    }
    .file-input-wrapper:hover {
      border-color: var(--accent-color);
    }
    .file-input-wrapper p {
      color: var(--text-muted);
    }
    .file-input-wrapper input[type="file"] {
      position: absolute;
      width: 100%;
      height: 100%;
      opacity: 0;
      cursor: pointer;
    }
    .file-name {
      margin-top: 0.5rem;
      color: var(--success-color);
      font-style: italic;
    }
    textarea, input[type="text"] {
      width: 100%;
      background-color: rgba(0,0,0,0.2);
      border: 1px solid var(--border-color);
      border-radius: 8px;
      padding: 0.75rem;
      font-size: 1rem;
      color: var(--text-color);
      resize: vertical;
    }
    textarea:focus, input[type="text"]:focus {
      outline: none;
      border-color: var(--accent-color);
      box-shadow: 0 0 0 2px rgba(0, 229, 255, 0.2);
    }
    .generate-button {
      display: block;
      width: 100%;
      padding: 1rem;
      font-size: 1.1rem;
      font-weight: 700;
      color: #000;
      background-color: var(--accent-color);
      border: none;
      border-radius: 8px;
      cursor: pointer;
      transition: transform 0.1s, background-color 0.2s;
    }
    .generate-button:hover {
      transform: scale(1.01);
    }
    .generate-button:disabled {
      background-color: #555;
      color: #999;
      cursor: not-allowed;
      transform: none;
    }
    /* Results Grid */
    .results-grid {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
      gap: 1.5rem;
      width: 100%;
    }
    .card {
      background: var(--card-bg);
      border: 1px solid var(--border-color);
      border-radius: 12px;
      overflow: hidden;
      display: flex;
      flex-direction: column;
      position: relative;
    }
    .card-placeholder {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 300px;
      color: var(--text-muted);
    }
    .loader {
      border: 4px solid rgba(255, 255, 255, 0.2);
      border-left-color: var(--accent-color);
      border-radius: 50%;
      width: 40px;
      height: 40px;
      animation: spin 1s linear infinite;
    }
    @keyframes spin {
      to { transform: rotate(360deg); }
    }
    .card-error {
      height: 300px;
      padding: 1rem;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      text-align: center;
      color: var(--error-color);
    }
    .card-image-wrapper {
      width: 100%;
      padding-top: 100%; /* 1:1 Aspect Ratio */
      position: relative;
      background-color: #333;
    }
    .card-image {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      object-fit: cover;
    }
    .card-content {
      padding: 1rem;
      flex-grow: 1;
      display: flex;
      flex-direction: column;
      justify-content: space-between;
    }
    .card-title {
      font-size: 0.9rem;
      font-weight: 500;
      color: var(--text-muted);
      text-transform: capitalize;
    }
    .card-actions {
      position: absolute;
      top: 0.5rem;
      right: 0.5rem;
      display: flex;
      gap: 0.5rem;
      background-color: rgba(0,0,0,0.5);
      padding: 0.25rem;
      border-radius: 6px;
      opacity: 0;
      transition: opacity 0.2s;
    }
    .card:hover .card-actions {
      opacity: 1;
    }
    .card-button {
      background: rgba(255,255,255,0.1);
      border: 1px solid var(--border-color);
      color: var(--text-color);
      width: 32px;
      height: 32px;
      border-radius: 50%;
      cursor: pointer;
      display: flex;
      justify-content: center;
      align-items: center;
    }
    .card-button:hover {
      background: rgba(255,255,255,0.2);
    }
    .card-button svg {
      width: 16px;
      height: 16px;
    }
    /* Branding Card */
    .branding-card .card-content { gap: 1rem; }
    .palette { display: flex; }
    .color-swatch { width: 20%; height: 40px; }
    .branding-details { font-size: 0.9rem; }
    .branding-details strong { color: var(--accent-color); }
    /* Social Post Card */
    .social-post-card .card-content { gap: 1rem; }
    .card-copy-text {
      font-size: 0.9rem;
      max-height: 100px;
      overflow-y: auto;
      background-color: rgba(0,0,0,0.2);
      padding: 0.5rem;
      border-radius: 4px;
    }
    .copy-button {
      display: block;
      width: 100%;
      padding: 0.5rem;
      background: rgba(0, 229, 255, 0.1);
      color: var(--accent-color);
      border: 1px solid var(--accent-color);
      border-radius: 6px;
      cursor: pointer;
    }
    .copy-button:hover { background: rgba(0, 229, 255, 0.2); }
    /* Campaign & Script Cards */
    .campaign-card .card-content, .script-card .card-content { gap: 1rem; }
    .card-section-title { font-weight: 700; color: var(--accent-color); font-size: 0.9rem;}
    .card-text-block { font-size: 0.9rem; max-height: 150px; overflow-y: auto; white-space: pre-wrap; }
    .card-text-block ul { padding-left: 1rem; }

    /* New styles for Video Generator */
    .aspect-ratio-selector {
        display: flex;
        gap: 1rem;
        margin-bottom: 1.5rem;
    }
    .aspect-ratio-btn {
        flex: 1;
        padding: 0.75rem;
        border: 2px solid var(--border-color);
        background-color: transparent;
        color: var(--text-muted);
        border-radius: 8px;
        cursor: pointer;
        transition: all 0.2s;
    }
    .aspect-ratio-btn.active {
        border-color: var(--accent-color);
        background-color: rgba(0, 229, 255, 0.1);
        color: var(--accent-color);
    }
    .video-result-container {
        width: 100%;
        max-width: 640px;
        margin: 0 auto;
        padding: 1rem;
        background: var(--card-bg);
        border-radius: 12px;
        border: 1px solid var(--border-color);
    }
    .video-player {
        width: 100%;
        border-radius: 8px;
    }
    
    /* New styles for Image Analyzer */
    .analyzer-layout {
        display: flex;
        gap: 2rem;
        width: 100%;
    }
    .analyzer-image-container {
        flex: 1;
        max-width: 50%;
    }
    .analyzer-image-container img {
        width: 100%;
        height: auto;
        border-radius: 12px;
        border: 1px solid var(--border-color);
    }
    .analyzer-text-container {
        flex: 1;
        background: var(--card-bg);
        padding: 1.5rem;
        border-radius: 12px;
        border: 1px solid var(--border-color);
        white-space: pre-wrap;
        overflow-y: auto;
        max-height: 60vh;
    }

  </style>
</head>
<body>
  <noscript>You need to enable JavaScript to run this app.</noscript>
  <div id="root"></div>
  <script type="module" src="./index.tsx"></script>
</body>
</html>
