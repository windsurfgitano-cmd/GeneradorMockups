<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Generador de Mockups con IA</title>
  <script type="importmap">
    {
      "imports": {
        "react": "https://aistudiocdn.com/react@^19.2.0",
        "react-dom/": "https://aistudiocdn.com/react-dom@^19.2.0/",
        "react/": "https://aistudiocdn.com/react@^19.2.0/",
        "@google/genai": "https://aistudiocdn.com/@google/genai@^1.27.0"
      }
    }
  </script>
  <style>
    :root {
      --background-color: #111827;
      --sidebar-bg: rgba(31, 41, 55, 0.6);
      --main-bg: #1f2937;
      --text-color: #e5e7eb;
      --text-muted: #9ca3af;
      --accent-color: #2dd4bf;
      --accent-hover: #5eead4;
      --border-color: rgba(107, 114, 128, 0.2);
      --card-bg: rgba(55, 65, 81, 0.5);
      --card-hover-bg: rgba(75, 85, 99, 0.6);
      --error-color: #f87171;
      --error-bg: rgba(248, 113, 113, 0.1);
      --font-sans: 'Inter', -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, "Noto Sans", sans-serif, "Apple Color Emoji", "Segoe UI Emoji", "Segoe UI Symbol", "Noto Color Emoji";
    }

    @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap');

    *, *::before, *::after {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      background-color: var(--background-color);
      color: var(--text-color);
      font-family: var(--font-sans);
      overflow-x: hidden;
      line-height: 1.5;
    }

    #root {
      display: flex;
      min-height: 100vh;
    }

    .sidebar {
      width: 280px;
      flex-shrink: 0;
      background-color: var(--sidebar-bg);
      backdrop-filter: blur(10px);
      border-right: 1px solid var(--border-color);
      padding: 2rem 1.5rem;
      display: flex;
      flex-direction: column;
      gap: 2.5rem;
    }
    
    .sidebar-header h1 {
      font-size: 1.5rem;
      font-weight: 700;
      color: white;
    }
    
    .sidebar-header h1 span {
      color: var(--accent-color);
    }
    
    .sidebar nav {
      display: flex;
      flex-direction: column;
      gap: 0.5rem;
    }

    .nav-tab {
      padding: 0.75rem 1rem;
      border-radius: 0.5rem;
      font-weight: 500;
      cursor: pointer;
      transition: background-color 0.2s ease, color 0.2s ease;
      border: 2px solid transparent;
      color: var(--text-muted);
    }
    
    .nav-tab:hover {
      background-color: var(--card-hover-bg);
      color: var(--text-color);
    }

    .nav-tab.active {
      background-color: var(--card-bg);
      border-color: var(--accent-color);
      color: white;
      font-weight: 600;
    }

    .main-container {
      flex-grow: 1;
      padding: 2rem 3rem;
      overflow-y: auto;
    }

    .page-header {
      margin-bottom: 2rem;
    }

    .page-header h2 {
      font-size: 2rem;
      font-weight: 700;
      color: white;
    }

    .page-header p {
      color: var(--text-muted);
      font-size: 1.1rem;
      margin-top: 0.5rem;
    }

    .control-panel {
      background-color: var(--sidebar-bg);
      backdrop-filter: blur(10px);
      border: 1px solid var(--border-color);
      border-radius: 1rem;
      padding: 1.5rem;
      margin-bottom: 2rem;
      display: flex;
      flex-direction: column;
      gap: 1.5rem;
    }

    .step {
      display: flex;
      flex-direction: column;
      gap: 0.75rem;
    }
    
    .step-label {
      font-weight: 600;
      font-size: 1rem;
      color: var(--text-color);
    }

    .step-label span {
      background-color: var(--accent-color);
      color: var(--background-color);
      border-radius: 9999px;
      width: 1.5rem;
      height: 1.5rem;
      display: inline-flex;
      align-items: center;
      justify-content: center;
      font-weight: 700;
      margin-right: 0.5rem;
    }

    .file-input-wrapper {
      position: relative;
      background-color: var(--card-bg);
      border: 2px dashed var(--border-color);
      border-radius: 0.5rem;
      padding: 1rem;
      text-align: center;
      cursor: pointer;
      transition: border-color 0.2s ease;
    }
    
    .file-input-wrapper:hover {
      border-color: var(--accent-color);
    }

    .file-input-wrapper input[type="file"] {
      position: absolute;
      width: 100%;
      height: 100%;
      top: 0;
      left: 0;
      opacity: 0;
      cursor: pointer;
    }

    .file-input-text {
      color: var(--text-muted);
    }

    .file-input-text span {
      color: var(--accent-color);
      font-weight: 500;
    }

    .file-name {
        margin-top: 0.5rem;
        font-style: italic;
        color: var(--text-color);
    }

    textarea {
      background-color: var(--card-bg);
      border: 1px solid var(--border-color);
      color: var(--text-color);
      border-radius: 0.5rem;
      padding: 0.75rem;
      font-family: inherit;
      font-size: 1rem;
      min-height: 80px;
      resize: vertical;
      transition: border-color 0.2s ease, box-shadow 0.2s ease;
    }

    textarea:focus {
      outline: none;
      border-color: var(--accent-color);
      box-shadow: 0 0 0 2px rgba(45, 212, 191, 0.3);
    }
    
    .generate-button {
      background-color: var(--accent-color);
      color: var(--background-color);
      border: none;
      padding: 0.8rem 1.5rem;
      font-size: 1rem;
      font-weight: 600;
      border-radius: 0.5rem;
      cursor: pointer;
      transition: background-color 0.2s ease;
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 0.5rem;
    }
    
    .generate-button:hover:not(:disabled) {
      background-color: var(--accent-hover);
    }
    
    .generate-button:disabled {
      opacity: 0.6;
      cursor: not-allowed;
    }

    .results-grid {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(280px, 1fr));
      gap: 1.5rem;
    }

    .card {
      background-color: var(--card-bg);
      border: 1px solid var(--border-color);
      border-radius: 1rem;
      overflow: hidden;
      position: relative;
      aspect-ratio: 1 / 1;
      display: flex;
      align-items: center;
      justify-content: center;
      transition: transform 0.2s ease, box-shadow 0.2s ease;
    }
    
    .card:hover {
        transform: translateY(-5px);
        box-shadow: 0 10px 20px rgba(0,0,0,0.2);
    }

    .card-image {
      width: 100%;
      height: 100%;
      object-fit: cover;
    }

    .card-overlay {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: linear-gradient(to top, rgba(0,0,0,0.8), transparent);
      opacity: 0;
      transition: opacity 0.3s ease;
      display: flex;
      flex-direction: column;
      justify-content: flex-end;
      padding: 1rem;
    }
    
    .card:hover .card-overlay {
      opacity: 1;
    }
    
    .card-actions {
      display: flex;
      gap: 0.5rem;
      transform: translateY(10px);
      transition: transform 0.3s ease;
    }

    .card:hover .card-actions {
      transform: translateY(0);
    }

    .card-button {
      background-color: rgba(255, 255, 255, 0.2);
      backdrop-filter: blur(5px);
      border: 1px solid rgba(255,255,255,0.3);
      color: white;
      padding: 0.5rem;
      border-radius: 0.5rem;
      cursor: pointer;
      transition: background-color 0.2s ease;
      display: flex;
      align-items: center;
      justify-content: center;
    }
    
    .card-button:hover {
      background-color: rgba(255, 255, 255, 0.3);
    }

    .card-status {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      text-align: center;
      padding: 1rem;
    }

    .card-status-prompt {
        font-size: 0.9rem;
        font-style: italic;
        color: var(--text-muted);
        margin-top: 0.5rem;
        max-width: 90%;
    }
    
    .error-message {
      color: var(--error-color);
      font-size: 0.875rem;
    }

    .spinner {
      width: 40px;
      height: 40px;
      border: 4px solid rgba(255,255,255,0.2);
      border-top-color: var(--accent-color);
      border-radius: 50%;
      animation: spin 1s linear infinite;
    }

    @keyframes spin {
      to { transform: rotate(360deg); }
    }
  </style>
</head>
<body>
  <div id="root"></div>
  <script type="module" src="/index.tsx"></script>
</body>
</html>
